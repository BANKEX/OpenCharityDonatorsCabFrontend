<div class="app">
    <div class="authentication">
        <div class="sign-up">
            <div class="row no-mrg-horizon">
                <div class="col-md-4 no-pdd-horizon d-none d-md-block">
                    <div class="full-height bg" style="background-image: url('assets/images/others/img-31.jpg')">
                        <div class="vertical-align full-height pdd-horizon-70">
                            <div class="table-cell">
                                <div class="row">
                                    <div class="mr-auto ml-auto col-md-10">
                                        <div class="text-right">
                                            <img class="img-responsive mrg-left-auto mrg-btm-15" src="assets/images/logo/logo-white.png" alt="" width="170">
                                            <p class="text-white lead text-opacity lh-1-7">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 bg-white no-pdd-horizon">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="full-height height-100">
                                <div class="vertical-align full-height pdd-horizon-70">
                                    <div class="table-cell">
                                        <div class="pdd-horizon-15">
                                            <h1 class="mrg-btm-30">Создать аккаунт</h1>
                                            <form [formGroup]="registrationForm" (submit)="registrationSubmit()">
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Имя</label>
                                                    <input type="text" class="form-control" id="name" formControlName="name">
                                                    <span *ngIf="isControlInvalid('name')" class="error-label">Обязательно для заполнения!</span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Фамилия</label>
                                                    <input type="text" class="form-control" id="surname" formControlName="surname">
                                                    <span *ngIf="isControlInvalid('surname')" class="error-label">Обязательно для заполнения!</span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Эл. адрес</label>
                                                    <input type="email" class="form-control" id="email" formControlName="email">
                                                    <span *ngIf="isControlInvalid('email')" class="error-label">Обязательно для заполнения!</span>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary btn-block border-radius-6" [disabled]="!registrationForm.valid">Создать</button>
                                                </div>
                                            </form>
                                            <p>У вас уже есть учетная запись? <a routerLink="/login">Войти</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
