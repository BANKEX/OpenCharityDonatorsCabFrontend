<div class="app" [ngClass]="
    {
        'is-collapsed': app.layout.isMenuCollapsed,
        'is-opened': app.layout.isMenuOpened,
        'rtl' : app.layout.rtlActived
    }">
    <div class="layout" [ngClass]="headerSelected">

        <div [ngClass]="sidenavSelected">
            <!-- Side Nav START -->
            <div class="side-nav" sideBar>
                <div class="side-nav-inner">
                    <div class="side-nav-logo">
                        <a href="" [routerLink]="['/donation']">
                            <div class="logo logo-white"></div>
                            <div class="logo logo-dark width-100"></div>
                        </a>
                        <div class="mobile-toggle side-nav-toggle">
                            <a href="javascript:void(0);" (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
                                <i class="ti-arrow-circle-left"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="side-nav-menu scrollable">
                        <li clas="nav-item" routerLinkActive="active">
                            <a class="mrg-top-30" href="" [routerLink]="['/donation']">
                                <span class="icon-holder">
                                    <i class="ti-home"></i>
                                </span>
                                <span class="title">Пожертвования</span>
                            </a>
                        </li>
                        <li clas="nav-item" routerLinkActive="active">
                            <a class="no-mrg-top" href="" [routerLink]="['/events']">
                                <span class="icon-holder">
									<i class="ei-calendar-mark"></i>
								</span>
                                <span class="title">События</span>
                            </a>
                        </li>
                        <li clas="nav-item" routerLinkActive="active" *ngIf="userRole == 'USER'">
                            <a class="no-mrg-top" href="" [routerLink]="['/account']">
                                <span class="icon-holder">
                                    <i class="ei-star-1"></i>
                                </span>
                                <span class="title">Личный кабинет</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Side Nav END -->

            <!-- Page Container START -->
            <div class="page-container">

                <!-- Top Nav START -->
                <div class="header navbar">
                    <div class="header-container">
                        <ul class="nav-left">
                            <li>
                                <a class="side-nav-toggle" href="javascript:void(0);" (click)="app.layout.isMenuCollapsed = !app.layout.isMenuCollapsed">
                                    <i class="ti-view-grid"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav-right">
                            <li *ngIf="userRole === 'USER'">
                                <a class="side-nav-toggle cursor-p" (click)="logOut()">Выход</a>
                            </li>
                            <li *ngIf="userRole === 'UNAUTHORIZED'">
                                <a routerLink="/login" class="side-nav-toggle cursor-p">Вход</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Top Nav END -->



                <!-- Content Wrapper START -->
                <div class="main-content">
                    <router-outlet></router-outlet>
                </div>
                <!-- Content Wrapper END -->

                <!-- Footer START -->
                <footer class="content-footer">
                    <div class="footer">
                        <div class="copyright">
                            <span>Copyright © 2018</span>
                        </div>
                    </div>
                </footer>
                <!-- Footer END -->

            </div>
            <!-- Page Container END -->

        </div>
    </div>
</div>
