<div class="container-fluid">
    <div class="page-title">
        <h4>Incoming Donations List</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="table-overflow">
                        <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>RealWorldIdentifier</th>
                                    <th>Amount</th>
                                    <th>Note</th>
                                    <th>Date</th>
                                    <!-- <th></th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data" (click)="openDetailedtIncomingDonation(item.address)" class="cursor-p">
                                    <td>
                                        <div class="checkbox mrg-left-20">
                                            <input id="task10_{{item.realWorldIdentifier}}" name="task10" type="checkbox">
                                            <label for="task10_{{item.realWorldIdentifier}}"></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="relative mrg-top-15">
                                            <span class="status online"> </span>
                                            <span class="pdd-left-20">{{item.realWorldIdentifier}}</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mrg-top-15">
                                            <b class="text-dark font-size-16">${{item.amount}}</b>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mrg-top-15">
                                            <b class="text-info font-size-16">{{item.note}}</b>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mrg-top-15">
                                            <span>{{item.date}}</span>
                                        </div>
                                    </td>
                                    <!-- <td>
                                        <div class="mrg-top-10 text-center">
                                            <button class="btn btn-icon btn-flat btn-rounded dropdown-toggle">
                                                <i class="ti-more-alt"></i>
                                            </button>
                                        </div>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
